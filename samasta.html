	ruleNumber = Math.floor(Math.random() * 11232345);

function setRandomColor(){

	}

//set cells zero and startpoint
function start(){
	for(var i=0;i<SIZE;i++){
		for(var j=0;j<SIZE;j++){
		cells[i][j]=0;
		cellsUpdate[i][j]=0;
		}
	}
	cells[Math.round(SIZE/2-0.5)][Math.round(SIZE/2-0.5)]=1;
	
}

//ruleNumber to ruleArray
function setRules(){
if(kindOfRules=1){
setRuleAsymmetric();
} else {
setRuleSymmetric();
}
}

function setRuleAsymmetric(){
	for(var i = 0;i<rules.length;i++){
		rules[i]=0;
	}
	var bin = (ruleNumber >>> 0).toString(2);
	for(var i = 0;i<bin.length && i<rules.length;i++){
		rules[i]=Number(bin.charAt(i));
	}
}

function setRuleSymmetric(){
	for(var i = 0;i<rules.length;i++){
		rules[i]=0;
	}
	rules[0]=1;
	rules[1]=1;
	var bin = (ruleNumber >>> 0).toString(2);
	for(var i = 2;i<bin.length && i<rules.length-1;i+=2){
		rules[i]=Number(bin.charAt(i));
		rules[i+1]=Number(bin.charAt(i));
	}
}

//clear graphics and show cells
function show3(graphics,x,y,o,r,u,l){
	graphics.clear();
	for(var i=l;i<GRAPHICSSIZE-r;i++){
		for(var j=o;j<GRAPHICSSIZE-u;j++){
		//console.log(i+x);
			 if(cells[i+x][j+y]<colors.length){

				graphics.drawRect(pixelSize*i, pixelSize*j, pixelSize, pixelSize);

			}
		}
	}

function steps(s) {
	for(var i = 1;i<s;i++){
		nextStep()
	}
	show();
}
function smooth(){

	for(var x=2;x<SIZE-2;x++){
		for(var y=2;y<SIZE-2;y++){
			if(Math.abs(x-Math.round(SIZE/2-0.5))+Math.abs(y-Math.round(SIZE/2-0.5))>smoothRange){
				var sum1 = 0;
				var col1 = 0;
				var colArray = [0,0,0,0,0,0,0,0,0];

				var sum2 = 0;
				for(var i = -1;i<2;i++){
					for(var j=-1;j<2;j++){
						if(i!=0 || j!=0){
						if(cells[x+i][y+j]!=0){
							colArray[i+1+(j+1)*3]=cells[x+i][y+j];
						sum1++;
					}
				}
			}
		}
		for(var i = -2;i<3;i++){
			for(var j=-2;j<3;j++){
				if(i!=0 || j!=0){
				if(cells[x+i][y+j]!=0){
				//colArray2[i+2+(j+2)*5]=cells[x+i][y+j];
				sum2++;
				}
				}
			}
		}
		if(sum1<smoothDelete1 && sum2<smoothDelete2){
		//console.log(sum1 + " " + sum2);
		cellsUpdate[x][y]=0;
		} else if(sum1>smoothAdd1 && sum2>smoothAdd2 && cells[x][y]==0){
	//	console.log(sum1 + " " + sum2 + " color " + Math.round(col1/6));
		cellsUpdate[x][y]=getMajorColor(colArray);//the most color
		}
		}
		}
	}
	for(var x=1;x<SIZE-1;x++){
		for(var y=1;y<SIZE-1;y++){
		cells[x][y] = cellsUpdate[x][y];

		}
	}
show();

}



function nextStep() {

	var around = new Array(8);
	for(var x=1;x<SIZE-1;x++){
		for(var y=1;y<SIZE-1;y++){
		around[0] = cells[x-1][y-1];
		around[1] = cells[x][y-1];
		around[2] = cells[x+1][y-1];
		around[3] = cells[x+1][y];
		around[4] = cells[x+1][y+1];
		around[5] = cells[x][y+1];
		around[6] = cells[x-1][y+1];
		around[7] = cells[x-1][y];
		for (var i=0;i<8;i++) {
			if(around[i]!=0) {
				around[i]=1;	
			}
		}
		if(kindOfRules=1){
		cellsUpdate[x][y]=rule(around);
		} else {
		cellsUpdate[x][y]=rule2(around);
		//console.log(cells[x][y]);
		}
		}
	}
	for(var x=1;x<SIZE-1;x++){
		for(var y=1;y<SIZE-1;y++){
		cells[x][y] = cellsUpdate[x][y];
		if(cells[x][y]!=0){
		//console.log(x+ " " + y + " - " + cellsUpdate[x][y]);
		}
		}
	}

	
}


//Sum
function rule(a){
var sum = a[0]+a[1]+a[2]+a[3]+a[4]+a[5]+a[6]+a[7];
	if(sum == 0) return 0;
		if(sum == 1) return rulesC[0];
		if(sum == 2) return rulesC[1];
		if(sum == 3) return rulesC[2];
		if(sum == 4) return rulesC[3];
		if(sum == 5) return rulesC[4];
		if(sum == 6) return rulesC[5];
		if(sum == 7) return rulesC[6];
		return rulesC[7];
}

function check(a,b){
	for(var i=0;i<a.length;i++){
	if(a[i]!=b[i])return false;
	}
	return true;
}

function check4(a,b){
	return check(a,[b[0],b[1],b[2],b[3],b[4],b[5],b[6],b[7]]) || check(a,[b[2],b[3],b[4],b[5],b[6],b[7],b[0],b[1]]) || check(a,[b[4],b[5],b[6],b[7],b[0],b[1],b[2],b[3]]) || check(a,[b[6],b[7],b[0],b[1],b[2],b[3],b[4],b[5]]);
}

function getMajorColor(colArray){
	var best = 0;
	var num =0;
	var bestColorValue =0;
	for(var i=0; i<colArray.length;i++){
		var count =0;
		for(var j=0;j<colArray.length;j++){
		if(colArray[i]==colArray[j]){
		count++;
		}
		}
		if(count>=num){
		if(count>num){
		best = i;
		bestColorValue=colArray[best];
		num=count;
		}else if(count==num  && bestColorValue<colArray[i]){
		best = i;
		bestColorValue=colArray[best];
		num=count;
		}
		}
	}
	//console.log(colArray + " ->" + colArray[best]);
	return colArray[best];
}
